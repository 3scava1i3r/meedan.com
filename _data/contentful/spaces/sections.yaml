      content_type_id: moduleLeadText
      revision: 1
    content: This past year saw the continued retreat of media freedom in the countries
      where Meedan’s team conducts our work. As such, it was a very challenging year
      for the team and the organization. The Cairo based independent media project
      we worked for much of 2015 to prepare, Al Manassa, was spun off to complete
      Egyptian ownership in December of 2015. A great success in terms of our goal
      of seeding and supporting independent media in the region, but in reality a
      very clear compromise to pressures from those who will not abide foreign involvement
      in creative projects and programs.
