    pullquote_by: Sam Dubberley
    pullquote: If we had not had Check there as a tool, it wouldâ€™ve been very difficult
      to manage that workflow, Having the collaborative aspect of Check as a platform
      was essential for CrossCheck.
    source: CrossCheckâ€™s Managing Editor on using Check covering the French Elections
