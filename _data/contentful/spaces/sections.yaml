    content: "Note on the note: this writing was both human generated and authored
      two weeks before the release of the news on the non-release of the AINow text
      generator. Once again, we find ourselves both slightly ahead of history.\n\nFriends
      of Meedan, \n\nFirst, thanks for being the sort of friend of Meedan who makes
      their way to the deep corners of our online documentation and finds this yearâ€™s
      annual note. If it is your first time to visit an annual note, welcome to our
      creative meander through the years work.  \n\nWe take a creative approach because
      the form itself is a bit starchy. This comes both in the expected formulation
      - breathless optimism overlaid on a â€˜here is how we changed the world this yearâ€™
      plot line, and in fact that as a CEO note, this is one person standing in to
      represent the work of a global, diverse, and increasingly complex organization. "
