    body: "Today the health communications organization [Nigeria Health Watch](https://nigeriahealthwatch.com/)
      and Meedan announce a partnership to counter misinformation around COVID-19
      and other public health challenges in Nigeria. This partnership will take place
      through Meedan's [COVID-19 Expert Database](https://learnaboutcovid19.org/).
      \n\nThe spread of misinformation during disease outbreaks is a global issue.
      False or misleading information around disease prevention, treatment and cures
      can can cause confusion and panic, and can be dangerous to public health. There
      is there an urgent need for collaboration to address widespread health misinformation
      as governments tackle the double epidemic of misinformation and COVID-19.\n\nThrough
      the partnership, potentially false or misleading COVID-19 claims will be identified,
      and Nigeria Health Watch will leverage Meedan’s [team of experts](https://learnaboutcovid19.org/about/)
      to produce multimedia messages that debunk misinformation around the virus.
      The multimedia messages will include critical context and background information
      that is key to safely communicating debunks to misinformation. The project will
      apply insights from collated data to create evidence-based media campaigns to
      counter COVID-19 misinformation.\n\nManaging Director at Nigeria Health Watch,
      Vivianne Ihekweazu, said “Misinformation poses a threat to the public response
      to outbreaks, eroding the public’s trust, and their willingness and ability
      to take preventative measures.\" \n\n“As we’re learning each day, information
      and misinformation about the COVID-19 pandemic are spreading in online ecosystems
      as rapidly as the virus itself is spreading around the world. Strained access
      to health experts during emergencies, such as the one we’re experiencing, can
      quickly lead to poor health outcomes, as low-quality information exacerbates
      the real-world spread of disease,” said Nat Gyenes, Meedan Digital Health Lab
      lead. \n\n#### About Nigeria Health Watch\nNigeria Health Watch uses informed
      advocacy and communication to influence health policy and seek better health
      and access to healthcare in Nigeria. We seek to amplify some of the great work
      happening in the health sector, challenge the bad, and create a space for positive
      ideas and action. Through its various platforms, Nigeria Health Watch is a trusted
      source that provides informed commentary and in-depth analysis of health issues
      in Nigeria, always in good conscience. \n\n#### About Meedan\nMeedan is a technology
      not-for-profit that builds software and designs human-powered initiatives for
      newsrooms, NGOs and academic institutions. The Digital Health Lab is our initiative
      that focuses on improving the quality and equity of online health information.
      \ We are researching, designing and testing a digital response framework for
      addressing health misinformation. Learn more at [meedan.com](https://www.meedan.com)
      and [health.meedan.com](https://health.meedan.com/) \n"
