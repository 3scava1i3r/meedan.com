      title: meedan check-global-micro-grants
      description: 
      url: "//images.ctfassets.net/g118h5yoccvd/2O80ER32L22S8aFaV3jkOa/d992f8d98bfd7bfb2b6948983902016a/meedan_check-global-micro-grants.png"
    body: "As the World Health Organization (WHO) announced COVID-19 outbreak a pandemic
      and a global health crisis, health misinformation and rumors have multiplied
      across platforms, thus undermining efforts for producing reliable and factual
      information around the virus. This is particularly challenging for civil society
      organisations and grassroots collectives who are still struggling to make sense
      of, and to counter the effects of, the outbreak on their own local contexts.
      \n\nIn an attempt to support independent media, fact-checkers, citizen journalists,
      activists, and technology and digital literacy enthusiasts in their efforts
      to cover the outbreak, Meedan is launching the COVID-19 Check Global micro grants,
      specifically aimed at groups working within the context of evolving economies
      (Middle East and North Africa (MENA), Africa, Latin America, Asia-Pacific region).
      \n\nThe grants are aimed at supporting fact-checking and verification projects,
      local watchdog initiatives, documentation of local reality under quarantine
      and media/digital literacy campaigns, tracking the impact of lockdowns on democracies,
      and examining digital surveillance and surveillance capitalism, civil rights,
      and violence against women related to COVID-19. We encourage applicants to be
      creative in their proposals. We  are keen to support the production of different
      kinds of outputs, including podcasts, videos, documentaries, written pieces,
      campaigns, toolkits, digital archives, and blogging. We are also looking to
      support proposals that are not only focused on covering misinformation about
      the pandemic, but also looking at people's lives and experiences under quarantine.\n\nWe
      are accepting proposals in English, Arabic, French, Spanish and Portuguese at
      the moment. Applications will be considered on a rolling basis. \n\n\n- Individuals
      can apply for up to $500 \n- Organizations can apply for up to $2000\n- Collaborative
      projects can apply for up to $2500 \n\n\n__Application process__\n\n\n1. Applicants
      should fill out an [online form](https://forms.gle/BL9wbZwJZqq8DWtE7) detailing
      their proposal \n2. The fund advisory board meets weekly to review all applications\n3.
      Successful applicants are then notified within a period of 5 to 10 days from
      submission\n\n\n__Selection criteria__\n- Originality & significance: The quality
      of the written application. What are the challenges it suggests to address?
      What is its geographic area / focus?\n- Achievability: Will the applicant be
      able to deliver on the promises made in the application? Is the work plan realistic
      within the suggested timeline? Does the fieldwork represent any ethical or health
      and safety issues that need to be taken into consideration? \n- Impact & Dissemination:
      Does the application identify a relevant audience for the work? How does the
      work set out to transform perception on COVID-19? Is the application clear in
      terms of why this work is important now? Projects that serve local and underserved
      communities, women, gender non-binaries, vulnerable people and rural populations
      will be prioritized.\n- Rigour: Do you adhere to a fact-checking methodology?
      How will the applicant check their sources as accurate? Are the resources used
      for your media literacy campaign reliable?\n\nPlease be advised, if you haven’t
      heard from us within 3 weeks of your application, this means it was not successful.
      Unfortunately we are not able to respond to each unsuccessful applicant due
      to the numbers of applications we receive.\n\nAccepted applicants will publish
      their projects on their own platforms and will be referenced on the Check Global
      page. They will later be highlighted on our blog at the end of this funding
      cycle. \n\n__[Apply Here](https://forms.gle/BL9wbZwJZqq8DWtE7)__\n\n__Check
      Global__ is an initiative  from Meedan that supports and facilitates journalism
      and human rights work, including research, in developing countries. We provide
      software, training, and support to a group of independent media organizations,
      journalism schools, and human rights researchers in Latin America, East Africa
      and the NAWA region. \n\n__Meedan__ is a non-profit that focuses on improving
      the quality and equity of online information. We do this by building software
      and designing human-powered initiatives for newsrooms, NGOs and academic institutions."
