    body: "To read in Spanish, Portugeses, or Arabic.\n\nAs the World Health Organization
      (WHO) announced the [COVID-19 outbreak as a pandemic](https://www.who.int/dg/speeches/detail/who-director-general-s-opening-remarks-at-the-media-briefing-on-covid-19---11-march-2020)
      and a global health crisis, health misinformation and rumors have multiplied
      across platforms, thus undermining efforts for producing reliable and factual
      information around the virus. This is particularly challenging for civil society
      organisations and grassroots collectives who are still struggling to make sense
      of, and to counter the effects of, the outbreak on their own local contexts.
      \n\nIn an attempt to support independent media, fact-checkers, citizen journalists,
      activists, and technology and digital literacy enthusiasts in their efforts
      to cover the outbreak, Meedan's Check Global program is launching the COVID-19
      Microgrants, specifically aimed at groups working within the context of emerging
      economies (North Africa/West Asia, Africa, Latin America, Asia-Pacific region).
      \n\nThe grants are aimed at supporting fact-checking and verification projects,
      local watchdog initiatives, documentation of the local reality under quarantine,
      media/digital literacy campaigns, [tracking the impact of lockdowns on democracies](https://carnegieendowment.org/2020/04/06/how-will-coronavirus-reshape-democracy-and-governance-globally-pub-81470),
      and examining [digital surveillance](https://www.eff.org/issues/covid-19) and
      [surveillance capitalism](https://www.amnesty.org/en/latest/news/2020/04/covid-19-surveillance-threat-to-your-rights/),
      civil rights, and [violence against women related to COVID-19](https://news.un.org/en/story/2020/04/1061132).
      We encourage applicants to be creative in their proposals. We  are keen to support
      the production of different kinds of outputs, including podcasts, videos, documentaries,
      written pieces, campaigns, toolkits, digital archives, and blogging. We are
      also looking to support proposals that are not only focused on covering misinformation
      about the pandemic, but also looking at people's lives and experiences under
      quarantine.\n\nWe are accepting proposals in English, Arabic, French, Spanish
      and Portuguese at the moment. Applications will be considered on a rolling basis.
      \n\n- Individuals can apply for up to $500 \n- Organizations can apply for up
      to $2000\n- Collaborative projects can apply for up to $2500 \n\n### Application
      process\n\n1. Applicants should fill out an [online form](https://forms.gle/BL9wbZwJZqq8DWtE7)
      detailing their proposal \n2. The fund advisory board meets weekly to review
      all applications\n3. Successful applicants are then notified within a period
      of 5 to 10 days from submission\n\n\n### Selection criteria\n\n- __Originality
      & significance:__ The quality of the written application. What are the challenges
      it suggests to address? What is its geographic area / focus?\n- __Achievability:__
      Will the applicant be able to deliver on the promises made in the application?
      Is the work plan realistic within the suggested timeline? Does the fieldwork
      represent any ethical or health and safety issues that need to be taken into
      consideration? \n- __Impact & Dissemination:__ Does the application identify
      a relevant audience for the work? How does the work set out to transform perception
      on COVID-19? Is the application clear in terms of why this work is important
      now? Projects that serve local and underserved communities, women, gender non-binary
      individuals, vulnerable people and rural populations will be prioritized.\n-
      __Rigour:__ Do you adhere to a fact-checking methodology? How will the applicant
      check their sources as accurate? Are the resources used for your media literacy
      campaign reliable?\n\nPlease be advised, if you haven’t heard from us within
      3 weeks of your application, this means it was not successful. Unfortunately
      we are not able to respond to each unsuccessful applicant due to the numbers
      of applications we receive.\n\nAccepted applicants will publish their projects
      on their own platforms and will be referenced on the Check Global page. They
      will later be highlighted on our blog at the end of this funding cycle. \n\n__[Apply
      Here](https://forms.gle/BL9wbZwJZqq8DWtE7)__\n\nPlease send all questions to
      <a href=\"mailto:checkgrants@meedan.com\">checkgrants@meedan.com</a>. We support
      encrypted e-mails.\n\n__Check Global__ is an initiative  from Meedan that supports
      and facilitates journalism and human rights work, including research, in developing
      countries. We provide software, training, and support to a group of independent
      media organizations, journalism schools, and human rights researchers in Latin
      America, East Africa and the NAWA region. \n\n__Meedan__ is a non-profit that
      focuses on improving the quality and equity of online information. We do this
      by building software and designing human-powered initiatives for newsrooms,
      NGOs and academic institutions.\n\n### __Portuguese Translation__\n\nCheck Global
      abre esta chamada para incentivos (micro-bolsas) com o objetivo de apoiar a
      alfabetização digital e a produção independente de mídia nas economias emergentes
      relacionado ao COVID-19. \n\nA Organização Mundial da Saúde (OMS) anunciou o
      surto de COVID-19, uma pandemia e uma crise global de saúde. As informações
      falsas e os rumores sobre saúde se multiplicaram entre as plataformas, minando
      os esforços para produzir informações confiáveis ​​e factuais em relação ao
      vírus. Isso é particularmente desafiador para as organizações da sociedade civil
      e coletivos de base que ainda lutam para entender e combater os efeitos do surto
      em seus próprios contextos locais.\n\nEm uma tentativa de apoiar meios de comunicação
      independentes, verificadores de fatos, jornalistas cidadãos, ativistas e entusiastas
      da tecnologia e da alfabetização digital em seus esforços para cobrir o surto,
      a Meedan está lançando COVID-19 Check Global, especificamente destinadas a grupos
      que trabalham dentro o contexto das economias emergentes (América Latina, Norte
      da África / Ásia Ocidental, África e a região Ásia-Pacífico).\n\nVisamos apoiar
      projetos de verificação e verificação de fatos, iniciativas locais de fiscalização,
      documentação da realidade local em campanhas de quarentena e de mídia/digital,
      rastreando o impacto dos bloqueios nas democracias e examinando a vigilância
      digital e o capitalismo de vigilância, direitos civis e violência contra mulheres
      relacionada ao COVID-19. \n\nIncentivamos os candidatos a serem criativos em
      suas propostas. Estamos interessados ​​em apoiar a produção de diferentes tipos
      de resultados, incluindo podcasts, vídeos, documentários, peças escritas, campanhas,
      kits de ferramentas, arquivos e memórias digitais e blogs. Também estamos procurando
      apoiar propostas que não sejam focadas apenas na cobertura de informações erradas
      sobre a pandemia, mas também na vida e nas experiências das pessoas em quarentena.\n\nEstamos
      aceitando propostas em português , árabe, francês, espanhol e inglês no momento.
      As propostas serão consideradas em uma base contínua.\n\nIndivíduos podem solicitar
      até US $ 500\nOrganizações podem solicitar até US $ 2000\nProjetos colaborativos
      podem solicitar até US $ 2500\n\n\n### __Processo de aplicação__\nOs candidatos
      devem preencher um [formulário on-line](https://docs.google.com/forms/d/e/1FAIpQLScvBv21oxrOPiGh53mzTu4cKiSQz6PRZl-hFvDCAPWJyRaIXw/viewform)
      detalhando sua proposta.\nO conselho consultivo do fundo se reúne semanalmente
      para analisar todas as solicitações\nOs candidatos aprovados são então notificados
      dentro de um período de 5 a 10 dias após o envio.\n\n\n### __Critério de seleção__\n\n__Originalidade
      e importância__: a qualidade da solicitação escrita. Quais são os desafios que
      ela sugere enfrentar? Qual é a sua área geográfica / foco?\n\n__Conquista__:
      O candidato poderá cumprir as promessas feitas? O plano de trabalho é realista
      dentro do cronograma sugerido? O trabalho de campo representa algum problema
      ético ou de saúde e segurança que precisa ser levado em consideração?\n\n__Impacto
      e divulgaçã__o: O candidato identifica um público relevante para o trabalho?
      Como o trabalho se propõe a transformar a percepção no COVID-19? O candidato
      \ está claro em termos de por que esse trabalho é importante agora? Serão priorizados
      projetos que atendam comunidades locais e carentes, mulheres, pessoas não binárias,
      pessoas vulneráveis ​​e populações rurais.\n\n__Rigor__: Você segue uma metodologia
      de verificação de fatos? Como o candidato verificará suas fontes como precisas?
      Os recursos utilizados para sua campanha de alfabetização de mídia são confiáveis?\n\nEsteja
      ciente de que, se você não receber uma resposta nossa dentro de três semanas
      após a inscrição, isso significa que sua proposta não foi bem-sucedida. Infelizmente,
      não podemos responder a cada solicitante devido ao número de solicitações recebidas.\n\nOs
      candidatos aceitos publicarão seus projetos em suas próprias plataformas e serão
      referenciados na página de Check Global. Mais tarde, eles serão destacados em
      nosso blog.\n\n[Inscreva-se Aqui](https://docs.google.com/forms/d/e/1FAIpQLScvBv21oxrOPiGh53mzTu4cKiSQz6PRZl-hFvDCAPWJyRaIXw/viewform)
      \ \n\nEnvie todas as perguntas para checkgrants@meedan.com, temos suporte para
      e-mails criptografados.\n\n__Meedan__ é uma organização sem fins lucrativos
      que se concentra em melhorar a qualidade e a equidade das informações on-line.
      Fazemos isso construindo software e projetando iniciativas humanas para redações,
      ONGs e instituições acadêmicas.\n\n__Check Global__ é uma iniciativa da Meedan
      que apóia e facilita nos países em desenvolvimento o trabalho de jornalistas,
      direitos humanos e de pesquisas. Fornecemos software, treinamento e suporte
      a um grupo de organizações independentes de mídia, escolas de jornalismo e pesquisadores
      de direitos humanos na América Latina, África Oriental e na região da NAWA.\n\n###
      Spanish Translation\n\nCheck Global abre esta convocatoria de incentivos (micro
      subsidios) con el objetivo de apoyar la alfabetización digital y la producción
      de medios independientes en las economías emergentes relacionadas con COVID-19.\n\nLa
      Organización Mundial de la Salud (OMS) anunció el brote de COVID-19, una pandemia
      y una crisis de salud mundial. La información falsa y los rumores de salud se
      han multiplicado en todas las plataformas, socavando los esfuerzos para producir
      información confiable y objetiva sobre el virus. Esto es particularmente desafiante
      para las organizaciones de la sociedad civil y los colectivos de base que aún
      luchan por comprender y combatir los efectos del brote en sus propios contextos
      locales.\n\nEn un intento por apoyar a los medios independientes, verificadores
      de hechos, periodistas ciudadanos, entusiastas de la tecnología y la alfabetización
      digital en sus esfuerzos para cubrir el brote, Meedan está lanzando COVID-19
      Check Global, específicamente dirigido a grupos de trabajo en el contexto de
      las economías emergentes (América Latina, África del Norte / Asia occidental,
      África y la región Asia-Pacífico).\n\nNuestro objetivo es apoyar la verificación
      de hechos y los proyectos de verificación, las iniciativas de aplicación local,
      la documentación de la realidad local en cuarentena y los medios / campañas
      digitales, el seguimiento del impacto de los bloqueos en las democracias y el
      examen de la vigilancia digital y el capitalismo de vigilancia, los derechos
      civiles y Violencia contra las mujeres relacionada con COVID-19.\n\nAlentamos
      a los candidatos a ser creativos en sus propuestas. Estamos interesados ​​en
      apoyar la producción de diferentes tipos de resultados, incluidos podcasts,
      videos, documentales, artículos escritos, campañas, kits de herramientas, archivos
      digitales y memorias y blogs. También buscamos apoyar propuestas que no solo
      se centren en cubrir la información errónea sobre la pandemia, sino también
      en las vidas y experiencias de las personas en cuarentena.\n\nActualmente estamos
      aceptando propuestas en español , árabe, francés, inglés y portugués. Las propuestas
      serán consideradas de manera continua.\n\nLas personas pueden solicitar hasta
      $ 500\nLas organizaciones pueden solicitar hasta $ 2000\nLos proyectos de colaboración
      pueden solicitar hasta $ 2500\n\n\n__Proceso de solicitud__\nLos solicitantes
      deben completar [un formulario en línea](https://docs.google.com/forms/d/1QKGnuEZ_uONOEtQTrYaChoib5vvsgsWfkmLe2iabEow/prefill)
      que detalla su propuesta.\nLa junta asesora del fondo se reúne semanalmente
      para revisar todas las solicitudes.\nLos solicitantes seleccionados son notificados
      dentro de los 5 a 10 días posteriores a la presentación.\n\n\n### Criterio de
      selección\n\nOriginalidad e importancia: la calidad de la solicitud escrita.
      ¿Cuáles son los desafíos que sugiere enfrentar? ¿Cuál es su área geográfica
      / enfoque?\n\n__Logro__: ¿Podrá el candidato cumplir las promesas hechas? ¿El
      plan de trabajo es realista dentro del cronograma sugerido? ¿El trabajo de campo
      representa un problema ético o de salud y seguridad que debe tenerse en cuenta?\n\n__Impacto
      y divulgación__: ¿Identifica el candidato una audiencia relevante para el trabajo?
      ¿Cómo propone el trabajo transformar la percepción en COVID-19? ¿Está claro
      el candidato en términos de por qué este trabajo es importante ahora? Se dará
      prioridad a proyectos que sirvan a comunidades locales y desatendidas, mujeres,
      personas no binarias, personas vulnerables y poblaciones rurales.\n\n__Rigor__:
      ¿Sigue una metodología de verificación de hechos? ¿Cómo verificará el candidato
      que sus fuentes son precisas? ¿Son confiables los recursos utilizados para su
      campaña de alfabetización mediática?\n\nTenga en cuenta que si no recibe una
      respuesta de nosotros dentro de las tres semanas posteriores a la suscripción,
      significa que su propuesta no tuvo éxito. Lamentablemente, no podemos responder
      a cada solicitante debido a la cantidad de solicitudes recibidas.\n\nLos candidatos
      aceptados publicarán sus proyectos en sus propias plataformas y serán referenciados
      en la página Check Global. Más tarde, serán presentados en nuestro blog.\n\n__[Suscríbete
      Aquí](https://docs.google.com/forms/d/1QKGnuEZ_uONOEtQTrYaChoib5vvsgsWfkmLe2iabEow/prefill)__
      \n\nEnvíe todas las preguntas a checkgrants@meedan.com, tenemos soporte para
      correos electrónicos encriptados.\n\n__Meedan__ es una organización sin fines
      de lucro que se enfoca en mejorar la calidad y la equidad de la información
      en línea. Hacemos esto creando software y diseñando iniciativas humanas para
      redacciones, ONG e instituciones académicas.\n\n__Check Global__ es una iniciativa
      de Meedan que apoya y facilita el trabajo de periodistas, derechos humanos e
      investigación en países en desarrollo. Brindamos software, capacitación y apoyo
      a un grupo de organizaciones de medios independientes, escuelas de periodismo
      e investigadores de derechos humanos en América Latina, África Oriental y la
      región NAWA.\n\n### الترجمة العربية\n\nفي اللحظة التي أعلنت بها منظمة الصحة
      العالمية أن فيروس كوفيد-19 وباءً وأزمةً صحيةً عالميةً، قد ازدادت المعلومات الصحية
      المُضللة والشائعات عبر منصات التواصل الاجتماعي، ممَّا أدى إلى تقويض الجهود المبذولة
      لنشر معلومات موثوقة وتم التحقق منها حول الفيروس. وينطوي هذا الأمر على تحدٍ خاص
      لمنظمات المجتمع المدني و التعاونيات والمجموعات الناشطة في مجال التكنولوجيا والتحقق
      من المعلومات التي تكافح من أجل فهم هذه الجائحة والتصدي لآثارها في سياقاتها المحلية.
      \n\nتطلق ميدان منح \"تشك جلوبال\" الصغيرة في محاولة منها لدعم الإعلاميين المستقلين
      ومدققي الحقائق والمواطنين الصحفيين والناشطين والعاملين في حقل التكنولوجيا والمعرفة
      الرقمية والتحقق من الأخبار في جهودهم الرامية إلى تغطية تفشي فيروس كوفيد-19 ،
      وتستهدف هذه المنح تحديداً المجموعات الناشطة في شمال أفريقيا وغرب آسيا، وأفريقيا،
      وأمريكا اللاتينية ومنطقة آسيا التي تطل على المحيط الهادئ.  \n\nوتهدف هذه المنح
      إلى دعم مشاريع تدقيق الحقائق والتحقق من الأخبار والمعلومات ومبادرات المراقبة
      المحلية وتوثيق يوميات الواقع المحلي  للمجتمعات الخاضعة للحجر الصحي وحملات التربية
      الإعلامية والرقمية وتعقب أثر منع التجول على الأنظمة الديمقراطية، وفحص تأثير
      الجائحة على آليات المراقبة التقنية، ورأسمالية المراقبة والحقوق المدنية والعنف
      ضد المرأة فيما يتعلق بفيروس كوفيد-19. وبالتالي، فإننا نشجع المتقدمين على الإبداع
      في مقترحاتهم. وإننا حريصون على دعم إنتاج أنواع مختلفة من المشروعات بما فيها
      البودكاست (البث الصوتي الرقمي) والفيديوهات والوثائقيات والمؤلفات والحملات ومجموعات
      الأدوات والأرشيفات الرقمية والتدوين. كما نتطلع إلى دعم المقترحات التي لا تركز
      فقط على تغطية المعلومات المضللة حول الجائحة، بل أيضاً النظر في حياة الناس وتجاربهم
      أثناء الحجر الصحي.\n\nنحن حالياً نقبل مقترحات بالعربية والإنجليزية والفرنسية
      والإسبانية والبرتغالية. وسيتم النظر في الطلبات بشكل دوري. . \n\n\nيُمكن للأفراد
      التقدم بطلب حتى 500 دولار. \nيُمكن للمنظمات التقدم بطلب حتى 2000 دولار.\nيُمكن
      للمشاريع الجماعية التقدم بطلب حتى 2500 دولار. \n\n\n### عملية تقديم الطلبات\n\n\nينبغي
      على المتقدمين ملء [نموذجاً الكترونياً](https://docs.google.com/forms/d/1da3cFbo7lwzegjv2roLQP0WBT3kDSnsO8rE-Zd95DZ0/prefill)
      يصفون به مقترحهم بالتفصيل \n تجتمع اللجنة الاستشارية للصندوق كل أسبوع لمراجعة
      جميع الطلبات\nسيتم إخطار المتقدمين الناجحين خلال فترة من 5 إلى 10 أيام من تاريخ
      تقديم الطلب\n\n\n\n### معايير الاختيار\n__الأصالة ودرجة الأهمية__: جودة الطلب
      المكتوب. ما التحديات التي يقترح معالجتها؟ ما منطقته الجغرافية/تركيزه الجغرافي؟\n__قابلية
      التحقيق__: هل سيكون المتقدم قادراً على الإيفاء بوعوده المذكورة في الطلب؟ هل
      خطة العمل واقعية في الإطار الزمني المُقترح؟ هل يُمثِّل العمل الميداني أي قضايا
      متعلقة بالأخلاق والصحة والسلامة لا بد من وضعها في عين الاعتبار؟  \n__الأثر والتعميم__:
      هل يحدد الطلب جمهوراً معنياً بالعمل؟ كيفية تخطيط العمل لتغيير التصور بشأن كوفيد-19؟
      هل الطلب واضح من حيث سبب أهمية هذا العمل الآن؟ سيتم إعطاء الأولوية للمشاريع
      التي تخدم المجتمعات المحلية والمجتمعات المحرومة والنساء والمجموعات ثنائية الجندر
      و الأقليات، وسكان الأقاليم .\n__الدقة__: هل ستلتزم بمنهجية تدقيق الحقائق؟ كيف
      سيتحقق المتقدم من دقة مصادره؟ هل المصادر المستخدمة في حملة التربية الإعلامية
      الخاصة بك تعد موثوقة؟\n\nالرجاء ملاحظة أنه إذا لم تتلق منا رداً خلال ثلاثة أسابيع
      من تاريخ تقديم طلبك، فهذا يعني أن طلبك غير موَّفق. ويؤسفنا القول بأنه لا يُمكننا
      على الرد على كل طلب غير موَّفق بسبب كمية الطلبات الكبيرة التي نتلقاها.  \n\nسيقوم
      المتقدمين المقبولين بنشر مشاريعهم على منصاتهم الخاصة وسيشار إليها أيضاً في صفحة
      \"تشيك جلوبال\". وسيتم إبرازها لاحقاً على مدونتنا في نهاية هذه الدورة التمويلية.
      \n\n[رابط الاستمارة](https://docs.google.com/forms/d/1da3cFbo7lwzegjv2roLQP0WBT3kDSnsO8rE-Zd95DZ0/prefill)
      \n\nيرجى إرسال جميع الأسئلة إلى checkgrants@meedan.com ، نحن ندعم رسائل البريد
      المشفرة.\n\n__تشيك جلوبال__ (Check Global) هي مبادرة أطلقتها ميدان لدعم وتيسير
      الصحافة وأعمال حقوق الإنسان، بما في ذلك البحوث في البلدان النامية. نحن نوفر
      البرامج الحاسوبية والتدريب والدعم لمجموعة من المنظمات الإعلامية المستقلة وكليات
      الصحافة والباحثين في مجال حقوق الإنسان في أمريكا اللاتينية وشمال أفريقيا وغرب
      آسيا. \n\n__ميدان__ هي منظمة غير ربحية مهتمة بتحسين جودة ونزاهة المعلومات المتاحة
      على الإنترنت. ونقوم بذلك عن طريق بناء برمجيات وتصميم مبادرات بشرية لغرف الأخبار
      والمنظمات غير الحكومية والمعاهد الأكاديمية.\n                                                           ...\n\n\n\n\n"
