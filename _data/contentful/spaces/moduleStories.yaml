    title: 'Launching the COVID-19 Check Global Micro Grants to Support Digital Literacy
      and Independent Media Production in Evolving Economies '
    slug: launching-the-covid-19-check-global-micro-grants-to-support-digital-literacy
    lead_image:
      sys:
        id: 2O80ER32L22S8aFaV3jkOa
        created_at: !ruby/object:DateTime 2020-04-08 00:31:06.656000000 Z
