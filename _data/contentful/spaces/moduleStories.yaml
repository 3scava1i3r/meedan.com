    body: "With the rapid spread of COVID-19 and its effects on global societies,
      [misinformation is spreading around the world](https://www.npr.org/sections/coronavirus-live-updates/2020/04/14/834287961/u-n-chief-targets-dangerous-epidemic-of-misinformation-on-coronavirus),
      causing confusion, panic and [real-world physical harm](https://www.independent.co.uk/news/world/middle-east/iran-coronavirus-methanol-drink-cure-deaths-fake-a9429956.html).
      Meedan is committed to making certain our toolkit and the code upon which it’s
      built can be utilized in service of addressing the challenges of trust, information
      quality and critical research.\n\n“This is a time for science and solidarity,\"
      explained U.N. Secretary-General António Guterres [in a recent speech](https://twitter.com/antonioguterres/status/1250095790959267841)
      establishing a new UN Communications Response Initiative. \"Yet the global 'misinfo-demic'
      is spreading…. Harmful health advice and snake-oil solutions are proliferating.
      Wild conspiracy theories are infecting the Internet. Hatred is going viral,
      stigmatizing and vilifying people and groups.\"\n\nThe [Open COVID Pledge](https://opencovidpledge.org/pledge/)
      calls on organizations around the world to make their patents and copyrights
      freely available in the fight against the COVID-19 pandemic. The Pledge was
      developed by the Open COVID Coalition, an international group of scientists
      and lawyers seeking to accelerate the rapid development and deployment of diagnostics,
      vaccines, therapeutics, medical equipment and software solutions in this urgent
      public health crisis. \n\nMeedan thanks the organizers of the Open COVID Pledge
      and is proud to join this effort, recognizing the value that the exchange of
      technology and ideas can bring to our work. All our code is made available under
      an [MIT open source license](https://github.com/meedan/check/blob/develop/LICENSE.txt),
      including [Check](https://github.com/meedan/check), our collaborative media
      annotation software; [Check Mark](https://github.com/meedan/check-mark), a cross-platform
      bookmarking extension; and tools and extensions for [text/media analysis, URL
      parsing](https://github.com/meedan/pender), archiving and rendering, and [claim
      and image matching](https://github.com/meedan/alegre), amongst other features.\n\nWe
      are also happy to support organizations working in the public interest with
      free access to our toolkit. If you are interested in using our tools, please
      contact us at <a href=\"hello@meedan.com\">hello@meedan.com</a>.\n\nWe invite
      others working on information trust and equity on the internet to join us in
      supporting this initiative."
