  title: Check Global
  summary: Provides tools, training and support to an international network of independent
    media organizations, journalism schools and human rights researchers in the developing
    world.
  intro: "- We collaborate with our partners to help them deal with the nuanced challenges
    of media ecosystems that are decentralized, global, and real-time. \n- We focus
    our tools and trainings on digital media literacy, fact-checking, disinformation-monitoring
    and verification of online journalism\n\nOver the last six years Meedan has built:\n\n-
    A network of [[number]] international partners in the developing world\n- An award-winning
    technology platform that journalists use for fact-checking, open-source investigations
    and newsroom collaboration\n\nWith a significant grant from the Swedish International
    Development Agency (SIDA) to expand our work, Meedan’s impact is now scaling up
    significantly with the launch of CheckGlobal. We’re widening our network beyond
    our previous focus of the Middle East and North Africa region (MENA) to include
    a number of new global contexts:\n\n- East Africa (Zimbabwe, Kenya and Tanzania)\n-
    Latin America (Mexico, Colombia, Brazil, Costa Rica and Venezuela)\n- Southeast
    Asia (Philippines)\n"
