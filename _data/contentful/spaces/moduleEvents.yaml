      SwitchPoint Exchanges: online, creative, and highly interactive gatherings in
      the style of SwitchPoint.\n\nThe first Virtual SwitchPoint Exchange will take
      place September 18, 10am – 12:30pm EDT, in partnership with The Global Fund.
      Youth Voices: The Future We Want will amplify the voices of young global health
      leaders, including members of The Global Fund Youth Council, IntraHealth’s Family
      Planning Youth Ambassador team, young advocacy and policy leaders, and extraordinary
      artists such as Mikael Owunna, CJ Suitt, Culture Mill, and Kenyan acclaimed
      musical artist Juliani. The Global Fund CEO Peter Sands, IntraHealth International
      CEO Polly Dunford, and global specialists will join us as we focus on critical
      global health needs even as countries respond to the COVID-19 pandemic. Registration
      is free and open, though attendance will be capped to keep each section of the
      event highly interactive. \n\nTwo members of the Meedan Digital Health Lab team,
      Nat Gyenes and Nour Sharara, will be hosting a Misinfodemics workshop. "
