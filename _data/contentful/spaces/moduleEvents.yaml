    time: "September 18 @ 10am – 12:30pm EDT\nOrganized by IntraHealth International
      and the Global Fund\n\nThe Global Fund Virtual Switchpoint Exchange\nYouth Voices:
      The Future We Want\nSeptember 18, 2020\n\nIntraHealth International is reimagining
      SwitchPoint 2020 in the wake of COVID-19. Instead of in-person global events,
      we’re launching a series of Virtual SwitchPoint Exchanges: online, creative,
      and highly interactive gatherings in the style of SwitchPoint.\n\nMeedan's Nat
      Gyenes, in collaboration with sexual and reproductive health specialist Dr.
      Mariam Abdou will be discussing gendered health misinformation challenges and
      responses with an interactive exercise.  \n\nThroughout this Switchpoint 2020
      Reimagined, Youth Voices: The Future We Want will amplify the voices of young
      global health leaders, including members of The Global Fund Youth Council, IntraHealth’s
      Family Planning Youth Ambassador team, young advocacy and policy leaders, and
      extraordinary artists such as CJ Suitt, Culture Mill, and Kenyan acclaimed musical
      artist Juliani. The Global Fund CEO Peter Sands, IntraHealth International CEO
      Polly Dunford, and global specialists will join us as we focus on critical global
      health needs even as countries respond to the COVID-19 pandemic. Registration
      is free and open, though attendance will be capped to keep each section of the
      event highly interactive. Register here: https://www.eventbrite.com/e/the-global-fund-virtual-switchpoint-exchange-the-future-we-want-tickets-112662271888"
