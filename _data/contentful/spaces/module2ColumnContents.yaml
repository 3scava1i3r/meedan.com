    content: "There is no question that this past seven years of our work has been
      a single long, and, from this vantage point, prescient, arc to the epicenter
      of the internet freedom and access issues that offer a serious threat to democratic
      systems around the world. We take this to be very much the challenge of our
      time, and a challenge that does not just impact political participation, but
      also public health, education, environment, and virtually every area of online
      discourse. We did not envision seven years ago that our idea for addressing
      verification in service of raising citizen voices would have put us in the middle
      of the effort to improve the very infrastructure of the web, but we are extremely
      proud that we have navigated our work to this point and are very grateful for
      the huge contributions to our work in 2017 from our funders, partners, and,
      most importantly, our users.\n\nIn the next year we expect to work with amazing
      partners like Yemen Archive, Rappler, Animal Politico, Chicas Poderosas, AfricaCheck,
      Witness, and Dig Deeper in election settings, digital investigations, and crisis
      response efforts. Most importantly, we will pursue this ambitious agenda with
      an organizational commitment to place diversity, kindness, and support for the
      well-being of our team members and partners at the core of everything we do.\n\nUntil
      Soon, \nEAB"
