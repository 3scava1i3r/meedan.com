    content: "## [Check](https://meedan.com/en/check/) combines smart checklists,
      workflow integrations, and intuitive design to make digital newsgathering an
      efficient and collaborative process. Invite your team and online community in
      a secure environment to work together to validate breaking news content. Then,
      quickly show the work to your audience on social media or your news site.\n\n\n---\n###
      List of top things added to Check in 2018\n\n\n- Check localization to Spanish\n-
      Schema.org’s ClaimReview schema to extract structured data from articles.\n-
      Items and tasks assignments to users. Displaying progress of assignments per
      each team member to owners.\n- Items relationships and locking statuses.\n-
      Check bot for Slack workspaces.\n- Bot Garden.\n- Users to delete their own
      accounts.\n \n"
