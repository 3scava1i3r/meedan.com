      created_at: !ruby/object:DateTime 2019-01-21 20:34:56.675000000 Z
      updated_at: !ruby/object:DateTime 2019-01-21 20:35:08.820000000 Z
      content_type_id: moduleTex
      revision: 1
    content: |-
      [The Credibility Coalition](http://credibilitycoalition.org/) is a diverse, interdisciplinary community committed to improving information ecosystems and media literacy through transparent and collaborative exploration. Rather than jointly deciding whether an article is “credible” or “not credible” or endorsing any single index or evaluation of credibility, the Credibility Coalition fosters the development of a framework around which credibility can be discussed and interpreted.

      Our goal is to provide a range of indicators that can be used by a person — or a system — to gauge if an article can inform or educate that person (or whoever the audience is likely to be).
