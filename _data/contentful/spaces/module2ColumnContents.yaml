  title: Important Conversations
  content:
  - sys:
      id: jmTN8bmMYKoN2fHBwvr7u
      created_at: !ruby/object:DateTime 2019-06-19 19:14:05.339000000 Z
      updated_at: !ruby/object:DateTime 2019-06-19 19:14:52.162000000 Z
      content_type_id: moduleTex
      revision: 1
    content: "So, recognizing this challenge, we did a little daydreaming. Could we
      perhaps write some software to programmatically generate the document? We have
      a corpora of previous years notes for training data, and in 2018, with the generous
      support of the AI fund, we brought bots into Check. The thinking was that we
      might just toss our g-docs (9,718) and travel receipts, Slack messages (144,661),
      tweets (too many), posts (not enough), emails (embarrassing, number withheld),
      conference talks (17), proposals (15) and board packets (4) into Check and set
      the AnnualNoteBot to work. We imagined the AI might generate a thoughtful, inspiring,
      and eloquent overview of the wonderful things that happened at Meedan during
      another arguably awful year for the planet and, particularly for the digital
      surface of it that we have devoted our lives and this organization to improve.
      \n\nOur end of grant report to the AI Fund, which generously supported the development
      and fertilization of our Bot Garden this year, will not include any mention
      of the failed EdBot nor will this end of year note include any algorithmically
      generated assessment.  \n\nInstead, it falls to me, with all my human biases
      deployed, to share with my very human assessment across the continuing story
      of this organization. Working on tools and programs supporting human rights
      investigators, election monitoring, and collaborative media annotation we have
      put our theory of change into motion with significant and award-winning work.
      In 2018 our team of 16 worked on election media monitoring projects that pushed
      the boundaries of rigorous classification and creative memetic response to disinformation
      (Pop-Up Newsroom); the structured data standards that generate machine readable
      signals from such work and might provide an early model for researching and
      defining standards that could help to bring a contextual layer of credibility
      signals (structured annotations) to the web (CredCo); and the open source software
      that keeps all of this work organized (Check). \n\nIt feels to me that in 2018
      we were able to go beyond saying that our writings or trainings or tools are
      inspiring important conversations and powering important projects to  we are
      truly building something that has had meaningful impact on the world. In the
      past we have had very important successes, and certainly have influenced high
      level conversations on transparency, verification, closed networks, and collaborative
      journalism, but in 2018 I think we actually helped change the world. In Mexico,
      the Verificado team from Animal Politicò, AJ+ Español, and 80 media partners
      did have a significant impact on the overall quality of information flowing
      through FB, WhatsApp, Twitter, and the interwebs broadly during Mexico’s historic
      election. This week a Mexican citizen came to be in tears with thanks for that
      project - that is impact. It was the beginning of us taking what had been very
      technical and assessment focused efforts and adapting those to focus also on
      the creative, memetic response to the disinformation. I think Verificado truly
      points the way to a more hopeful outlook for our blue and green planet in the
      year ahead. \n\nWith the serious strides being made on data and standards work
      with CredCo and a number of election monitoring projects ahead, I anticipate
      even more impact in the year ahead for the Meedan team. So, on behalf of Tom,
      An, Karim, Caio, Noha, Sawy, Alex, Dani, Wafaa, Uva, Dima, Abdul Rehman, Nat,
      Dwight, and the many many others who have contributed to the year’s work, thanks
      for your interest and support. \n\nAbrazos,\n\nEd"
