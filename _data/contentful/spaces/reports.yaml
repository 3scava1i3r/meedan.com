  title: False health information in Kenya
  slug: false-health-information-in-kenya
  description: The fact-checking organization Africa Check identifies major trends
    and discusses the contextual factors influencing mis- and disinformation in Kenya.
    While there has been a surge in false information linked to Covid-19, this is
    not new to the country, with health myths that lead to vaccine hesitancy having
    a long tail, for example. Areas that fact-checkers can look into to counter harmful
    health mis- and disinformation.
  lead_image:
    sys:
      id: 2FaNwN7eNAIKR9NSFae2xD
      created_at: !ruby/object:DateTime 2020-06-18 00:04:24.098000000 Z
      updated_at: !ruby/object:DateTime 2020-06-18 00:04:51.288000000 Z
    title: meedan covid-19-report africa-check
    description: 
    url: "//images.ctfassets.net/g118h5yoccvd/2FaNwN7eNAIKR9NSFae2xD/6029b9a61278804a2acb136200697c6d/meedan_covid-19-report_africa-check.png"
  body: "In this paper, we focus on our experience of harmful false information about
    health in Kenya. We identify major trends and discuss the contextual factors influencing
    mis- and disinformation in the country. We show that while there has been a surge
    in false information linked to Covid-19, this is not new to the country, with
    health myths that lead to vaccine hesitancy having a long tail, for example. Finally,
    we suggest areas that fact-checkers can look into to counter harmful health mis-
    and disinformation.\n\n### Introduction\n\nFalse information about health causes
    real harm to people’s lives. Africa Check has been fact-checking public statements
    about health in Kenya since late 2016. \n\nIn our first two years of operation
    in the country we focused on claims made by public figures and institutions or
    by the media that we judged would cause the most harm if left unchallenged. In
    that period our experience was mainly of **misinformation**, with many journalists,
    people and entities publicly sharing content that they likely did not know was
    false. \n\nThis ranged from government officials making inaccurate claims about
    the prevalence of HIV/AIDS in adolescents at major international meetings<sup><a
    id=\"fnref1\" href=\"#fn1\">[1]</a></sup> to poor fact-checking by both local
    and international media, with cited statistics often being either deficient<sup><a
    id=\"fnref2\" href=\"#fn2\">[2]</a></sup> or non-existent<sup><a id=\"fnref3\"
    href=\"#fn3\">[3]</a></sup>.\n\nOur experience of **disinformation** (deliberately
    falsified information) in that period included dangerous claims about vaccines,
    with significant opposition fanned by conservative groups to tetanus vaccines<sup><a
    id=\"fnref4\" href=\"#fn4\">[4]</a></sup> for example. Churches play a major role
    in Kenyan society and were quite instrumental in seeding this. We have seen a
    resurgence of disinformation around vaccines due to the Covid-19 pandemic, including
    claims<sup><a id=\"fnref5\" href=\"#fn5\">[5]</a></sup> that the continent would
    be used for trials.\n\nThere has also been broader public awareness about disinformation
    in recent years, resulting in more people flagging questionable health content
    to us. This has given us greater insight into the types of false information shared
    in the country, from the occasional hoax to outrightly fabricated content and
    miracle cures for cancer<sup><a id=\"fnref6\" href=\"#fn6\">[6]</a></sup> and
    other diseases of concern to Kenyans. \n\nBut we have noted **two key trends**
    in the country that are pre-eminent:\n\n- The use of **false context** (including
    false connection and clickbait headlines), and;\n-  **Manipulation** of genuine
    content. \n\nDecontextualisation often involves the use of genuine imagery re-shared
    as new, whether during everyday discussions of public health or during a major
    news event such as the Covid-19 crisis. Certain media, such as pictures and videos,
    have an intrinsic ability to make text appear more believable.\n\nManipulation
    is mainly doctored or tampered-with content. It is also notable that the two types
    of disinformation provide a low “barrier to entry” compared to say, deepfakes
    — or even shallowfakes.\n\nWhat the two have in common is the use of genuine content
    as a starting point. But there is also an added element of profit-seeking involved
    where believability is used to scam people or drive traffic to websites. This
    is rather surprising as we expected that, for reasons of structural deficiency
    around healthcare, including affordability, most false information would be about
    cures. \n\nHowever, it isn’t completely dissociated. The use of genuine content
    as a jumping off point provides a sort of beachhead strategy into the other forms
    of disinformation mentioned, whether being screenshots appearing to be from credible
    sources that push false information to those that rely on heuristics to stoke
    emotion and drive virality.   \n\nThis is important from the perspective of both
    amplification and fact-checking, because studies show that content with a kernel
    of truth tends to be most shared<sup><a id=\"fnref7\" href=\"#fn7\">[7]</a></sup>,
    and is also best countered by acknowledging this<sup><a id=\"fnref8\" href=\"#fn8\">[8]</a></sup>.\n\n\n###
    Contextual factors influencing mis- and disinformation in Kenya \n\nA number of
    factors are at play. All broadly coalesce around financial, political and social
    and cultural motivations.\n\n- Of the 9.9 million people who use the internet
    in the country, 6.3 million — nearly two-thirds (64%) — are young people aged
    between 15 and 34<sup><a id=\"fnref9\" href=\"#fn9\">[9]</a></sup>. **But digital
    literacy remains low, with a notable digital divide where many are offline.**
    Our research<sup><a id=\"fnref10\" href=\"#fn10\">[10]</a></sup> also shows that
    while all demographics are vulnerable to false information, older people and people
    with lower levels of education in general are at increased fallibility. \n\n-
    **Youth unemployment** is also high<sup><a id=\"fnref11\" href=\"#fn11\">[11]</a></sup>,
    with many young people seeking to leverage the country’s increased connectivity
    to gain from a growing digital economy. This informs why false health information
    often involves scams seeking to make profit by duping would be job applicants,
    sites looking to make money off advertising and those people looking to sell hope
    to the desperate through false and untested cures. \n\n- There is also **low investment
    in quality public healthcare**, while private hospitals are largely still out
    of reach for most. In many families in Kenya, a cancer diagnosis is a sure path
    to financial ruin. This makes many Kenyans particularly vulnerable to unproven
    cures being peddled on social networks.\n\n- **Culture** also plays a role. Worldviews
    in Kenya tend to lean towards the communal rather than the ideological, and are
    very experiential. Community leaders for example have a lot of influence on society,
    and beliefs play an elevated role in how information is processed. False cures
    and anti-vaccination positions pushed by figures of authority are some of the
    ways this is manifested.Related to this is an inherent\n\n elevation of social
    consensus information. There is an innate belief that because a certain piece
    of information is being shared in groups Kenyans are members of (such as Whatsapp
    groups), it is being done in good faith and that it also is “pre-verified” and
    accurate. This informs why authority figures successfully share false information
    — such as a prominent senator who claimed<sup><a id=\"fnref12\" href=\"#fn12\">[12]</a></sup>
    soya causes breast cancer, or Nairobi’s incumbent governor claiming<sup><a id=\"fnref13\"
    href=\"#fn13\">[13]</a></sup> that alcohol is a ‘throat disinfectant’ against
    the new coronavirus.\n\n- There is also **a distrust of authority**, though not
    of experts, giving alternative voices such as bloggers and influencers a growing
    audience. These invest their time capital into the system for a return in social
    capital (likes and follows), and in algorithmic capital. Facebook groups and trending
    topics are for example quite influential in Kenya, and the players use this mainly
    for economic capital, in a sort of permissive feedback loop well outlined by Danil
    Mikhailov<sup><a id=\"fnref14\" href=\"#fn14\">[14]</a></sup>.\n\n### Examples
    of mis- and disinformation in Kenya\n\n#### Incorrect public pronouncements not
    based on, and/or misrepresenting verifiable data**\n\nNairobi governor Mike Sonko
    [includes alcohol in food packs](https://africacheck.org/spot-check/nairobi-governor-sonko-puts-families-at-risk-with-coronavirus-busting-alcohol-in-food-packs/)
    to poor families, claiming that “alcohol plays a very major role in killing the
    coronavirus or any sort of virus”.\n\n#### False cures/prevention regimens\n\nFalse
    cancer cures from [a mysterious ‘Dr Gupta’](https://africacheck.org/spot-check/beware-false-cancer-cures-from-dr-gupta-on-facebook/)
    — that cancer will “disappear” if patients stop eating sugar, drink lemon juice
    before meals for three months and take spoonfuls of coconut oil morning and night
    — go viral on Facebook.\n\n#### Hoaxes and scams\n\n[Job openings at WHO for a
    high salary](https://africacheck.org/fbcheck/coronavirus-job-scam-no-world-health-organization-kenya-not-hiring-on-facebook/).
    Applicants were asked to submit their personal information, with enough information
    being asked for to initiate identity theft. \n\n#### Manipulated and/or out-of-context
    videos and images\n\n [‘Every Kenyan to receive 100K due to the lockdown on corona’](https://africacheck.org/fbcheck/no-false-news-of-ksh100000-payout-for-every-kenyan-during-covid-19-lockdown-not-broadcast-on-citizen-tv/)\n\n####
    Conspiracy theories and predictions\n\n“[Barack Obama is asking Africans not to
    accept vaccines that will come from America and Europe](https://africacheck.org/fbcheck/no-former-us-president-obama-didnt-warn-africans-against-coronavirus-vaccines/)”.\n\n###
    Covid-19 disinformation in Kenya\n\nAfrica Check has looked at this mainly through
    the lenses of disinformation, with content where the intent could be safely assessed
    as not meant to mislead or cause harm left out. \n\nSince March 2020 we have maintained
    a constantly updated “[live guide](https://africacheck.org/reports/live-guide-all-our-coronavirus-fact-checks-in-one-place/)”,
    with decontextualized content — imagery and articles — forming the bulk of the
    entries for Kenya, for reasons discussed elsewhere in this report, key being the
    low barriers to entry. \n\n**Hoaxes** — fabricated content about non-existent
    events and entities, **half-truths** — where truths swim in the same waters as
    misleading claims and **scams** with a financial motive are also key players in
    the Kenyan false information ecosystem. The prevalence of half-truths is especially
    effective — infusing false claims with plausible ones adds to the overall believability.
    \n\n**Cures and vaccines** are the next of the main types of pandemic disinformation.
    Many claims about cures come with a profit element in the background, such as
    buying a “natural” product or visiting a practitioner. Claims about vaccines are
    often caught up in the country’s strong conservative beliefs or protests about
    Africans being guinea pigs.\n\n### How false information about health in Kenya
    compares internationally\n\nLike in many other countries, the false health information
    that is shared in Kenya tends to be that which evokes emotional responses. But
    there are some differences.\n\nA lot of health mis- and disinformation in the
    Global North tends to be grounded in **ideology**, but there is little evidence
    of this in Kenya. This is a reason why harmful false information that is Kenya-specific
    originates on social and professional media, as opposed to, say, the anonymous
    web or conspiracy communities as is often the case elsewhere.\n\n**Relationships**
    also come before purpose in Kenya. Mis- and disinformation that tap into these
    networks — families, communities etc — is quite widely shared. \n\nFurther, due
    to how information leaches into the community (community meetings are crucibles
    for the individual to act on (false) information), disinformation often has more
    impact — for example a lot of stigma around Covid-19 patients has been experienced
    in Kenyan communities, sometimes with fatal outcomes. \n\n### Conclusion\n\nThe
    entire information ecosystem — government, the media, big tech, fact-checkers
    and audiences — have a role to play in countering health mis- and disinformation.
    \n\nBut there are some areas fact-checkers can look into:\n\n- Disinformation
    in particular in Kenya very often thrives by leveraging on **relationships**,
    because a lot of people have an emotional rather than rational or logical relationship
    to information. \n- **Indigenisation of fact-checking is important**: Our fact-checking
    work in 11 other African languages generated a lot of interest, because it helps
    break accurate information out of the urban ivory towers where it is still very
    much concentrated. Others like the BBC have gone into localisation of content
    in much more detail<sup><a id=\"fnref15\" href=\"#fn15\">[15]</a></sup>.\n- More
    research into **how individual/societal differences such as culture affect responses
    to false** **health** **information** is needed. We need to better understand
    the circumstances that make fact-checking have any impact on politicians and how
    to make it a durable effect. How can we persuade the alcohol-peddling Nairobi
    governor to check himself?\n- Should we cloak up like mis/disinformation peddlers?
    For example, we know that adding an image to a tweet can make the difference between
    a fact check that gets seen, and one that is outranked by more attention grabbing
    posts. We’ve in the past debunked false health information with video, and we
    are already sending audio to our audiences, should it be a standard? This is very
    much a point of debate<sup><a id=\"fnref16\" href=\"#fn16\">[16]</a></sup>."
