    content: |-
      Item Relationships allow the user to join more than one item together to show under the related column on the item’s page.

      From an item’s page, click the link to “Add Related Item” showing on the right:

      Clicking this link will open a menu where you can choose to add a link, type in a claim or upload a photo. You can even add a link to an existing Check item.

      After relating items, they show under the related columns on the item’s page. Users can navigate through related items by clicking their titles and this will redirect them to this item’s page.

      On project view, upon expanding an item that has related items it shows below it as the screen below:
