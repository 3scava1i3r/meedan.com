{% assign jobs = site.data.contentful.spaces.jobs.job %}
{% if jobs.size != 0 %}
    <h3>Open positions</h3>
    {% for job in jobs %}
        <a href="/jobs/{{ job.slug }}">
            {{ job.title }}
        </a>
    {% endfor %}
{% else %}
    <h3>There are currently no opportunities open at Meedan.</h3>
{% endif %}
