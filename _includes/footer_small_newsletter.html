{% assign theme_class = include.theme | default: '' %}
<section class="footer-small{% if theme_class %}{{ theme_class | prepend: ' ' }}{% endif %}">
        <div class="footer-newsletter">
            <form name="meedan-checklist" id="meedan-checklist" class="checklist-signup{% if theme_class %}{{ theme_class | prepend: ' ' }}{% endif %}" netlify-honeypot="bot" netlify>
                <label style="display: none;">Don’t fill this out: <input name="bot"></label>
                <label for="email"><span>Email</span> <input type="email" name="email" placeholder="Sign up for our newsletter" required></label>
                <button type="submit">→</button>
            </form>
        </div>
        <div class="footer-wrapper">
            <div class="social">
                <ul>
                    <li><span>Follow Meedan</span></li>
                    <li><a href="//twitter.com/meedan">{% include icon_twitter.html %}</a></li>
                    <li><a href="//www.facebook.com/pages/Meedan/54421674438">{% include 
                        icon_facebook.html %}</a></li>
                    <li><a href="//instagram.com/heymeedan">{% include icon_instagram.html %}</a></li>
                    <li><a href="//github.com/Meedan">{% include icon_github.html %}</a></li>
                    <li><a href="mailto:hello@meedan.com">{% include icon_mail.html %}</a></li>
                </ul>
            </div>
            <div class="top">
                <a href="#top">Back to top</a>
                <a href="#top">{% include icon_chevron_up.html %}</a>
            </div>
        </div>
</section>
