<!DOCTYPE html>
<html dir="ltr" lang="en-US">
{% include head.html %}

<body class="site story">
    <a id="top"></a>
    <div class="page-wrapper">
        {% include post_header.html %}
        <section>
            <div class="story-wrapper section-margin">
                {{ content }}
            </div>
            <div class="story-footer small-hr section-margin">
                {% if page.words_by %}
                    <div class="story-footer-item">
                        <span>Words</span> {% for contributor in page.words_by %}{{ contributor.name}}{% endfor %}
                    </div>
                {% endif %}
                <div class="story-footer-item">
                    <span>Last modified:</span> {{ page.modified | date: "%-d %B %Y" }}
                </div>
            </div>
            {% include footer_small.html %}
        </section>
    </div>
    {% include js.html %}
</body>

</html>
